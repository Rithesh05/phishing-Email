<!DOCTYPE html>
<html>
<head>
  <title>Email Guardian</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Email Guardian</h1>
      <p class="subtitle">AI-Powered Phishing Protection</p>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Emails Scanned</span>
        <span class="stat-value" id="scanned-count">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Threats Detected</span>
        <span class="stat-value" id="threat-count">0</span>
      </div>
    </div>

    <div class="settings">
      <h2>Settings</h2>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="local-scan" checked>
          Enable Local Scanning
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
